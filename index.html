<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron">
      <!-- Scheduler Title -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- Scheduler description -->
      <p class="lead">A calendar app for scheduling your work day.</p>
      <!-- Current day and time -->
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Time Block Container -->
    <div class="container">
      <!-- 9:00 AM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">9:00 AM</time>
              <input type="text" data-hour="9" class="description" id='nineInputSave'></input>
              <button id="9" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 10:00 AM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">10:00 AM</time>
              <input type="text" data-hour="10" class="description" id='tenInputSave'></input>
              <button id="10" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 11:00 AM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">11:00 AM</time>
              <input type="text" data-hour="11" class="description" id='elevenInputSave'></input>
              <button id="11" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 12:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">12:00 PM</time>
              <input type="text" data-hour="12" class="description" id='twelveInputSave'></input>
              <button id="12" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 1:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">1:00 PM</time>
              <input type="text" data-hour="13" class="description" id='oneInputSave'></input>
              <button id="13" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 2:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">2:00 PM</time>
              <input type="text" data-hour="14" class="description" id='twoInputSave'></input>
              <button id="14" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 3:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">3:00 PM</time>
              <input type="text" data-hour="15" class="description" id='threeInputSave'></input>
              <button id="15" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 4:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">4:00 PM</time>
              <input type="text" data-hour="16" class="description" id='fourInputSave'></input>
              <button id="16" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
      <!-- 5:00 PM time block -->
      <table>
        <tbody>
          <div class="row">
            <form action="" method='GET'>
              <time class="hour">5:00 PM</time>
              <input type="text" data-hour="17" class="description" id='fiveInputSave'></input>
              <button id="17" class="saveBtn"></button>
            </form>
          </div>
        </tbody>
      </table>
    <!-- jQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MomentJS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- JavaScript Link -->
    <script src="js/script.js"></script>
  </body>
</html>
